<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Registration Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</head>
<body>

<div class="container">
    <h1>Online Registration Form</h1>
    <p class="subtitle">Fill in the details and click Submit to see your formatted application.</p>

    <form id="applicationForm" method="post" action="submit.php">
        <div class="row">
            <div class="field">
                <label for="full_name">Full Name <span class="required">*</span></label>
                <input type="text" id="full_name" name="full_name" required>
                <div class="error" id="err_name"></div>
            </div>

            <div class="field">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="err_email"></div>
            </div>
        </div>

        <div class="row">
            <div class="field">
                <label for="phone">Phone <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
                <div class="error" id="err_phone"></div>
            </div>

            <div class="field">
                <label for="course">Course Applying For <span class="required">*</span></label>
                <select id="course" name="course" required>
                    <option value="">-- Select --</option>
                    <option value="BCA">BCA</option>
                    <option value="BSc">BSc</option>
                    <option value="BCom">BCom</option>
                    <option value="BE">BE</option>
                    <option value="Other">Other</option>
                </select>
                <div class="error" id="err_course"></div>
            </div>
        </div>

        <div class="row">
            <div class="field">
                <label>Gender <span class="required">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Other"> Other</label>
                </div>
                <div class="error" id="err_gender"></div>
            </div>
        </div>

        <div class="live-preview">
            Preview: <span id="previewName">Your Name</span> applying for
            <span id="previewCourse">[Course]</span>
        </div>

        <button type="submit" class="btn-submit">Submit Application</button>
    </form>

    <p style="margin-top: 20px;">
        <a href="view_all.php">View All Applications (Admin)</a>
    </p>
</div>

</body>
</html>
